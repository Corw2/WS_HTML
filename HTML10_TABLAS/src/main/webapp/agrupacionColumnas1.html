<!DOCTYPE html>


<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>DESARROLLO WEB</title>
		
		<style type="text/css">	
			
			table {
				border: 3px solid blue;
				border-spacing: 15px;
				border-collapse: collapse;
									
			}
			
			th, td {
				color: black;
				font-size:25px;
				text-align:center;
				width:50px;
				height:50px;		
				padding: 5px;
				border: 1px solid blue;
			}
		
		</style>		
		
	</head>


	<body>
	
		<div align="center">
			
			<h1> TABLAS - colgroup y col</h1>
			
			<br/><br/>
			
			
			<script type="text/javascript">
			
				const CUANTAS_FILAS = 5;
				const CUANTAS_COLUMNAS = 5;
				
				
				
				function f_crearTabla() {
					
					var contenido = "";
					
					contenido += "<table>";
					
					contenido += "<colgroup>" +
									"<col span='2' style='background-color:red'></col>" +
									"<col/>" + 
									"<col span='2' style='background-color:lime'></col>" +
									"</colgroup>";
					
					
					
					
					/////////// HEADER ///////////
					
					contenido += "<tr>";
					
					// SÃ“LO 1 FILA DE CABECERA:
					for (let c=1; c<=CUANTAS_COLUMNAS; c++) {
						contenido += "<th>H" + c + "</th>";
					}
					
					contenido += "</tr>";
					
					
					
					
					
					/////////// BODY ///////////
					
					for (let r=1; r<=CUANTAS_FILAS; r++) {
						
						contenido += "<tr>";
						
						for (let c=1; c<=CUANTAS_COLUMNAS; c++) {
							contenido += "<td>B" + r + "<sub>" + c + "</sub></td>";
						}
												
						contenido += "</tr>";
						
					}
					
					
					
					/// BODY 
					
					contenido += "<caption style='caption-side:bottom; margin-top:15px;'> TABLA COLGROUP - COL </caption>";
					
					contenido += "</table>";
					
					//alert(contenido);
					
					document.getElementById("tablero").innerHTML = contenido;					
					
					
					
					
					
					
					/////////// FIN TABLA ///////////
					
					//alert(contenido);

					contenido += "</table>";
					
					document.getElementById("tablero").innerHTML = contenido;
					
					
					
					
					
					
					
					
					
					
					/*
					var x = 1;
					
					//x = x + 2;
					
					x += 2;
					*/
					
				}

			</script>
			
			
			<button onclick="f_crearTabla();">			
				CREAR TABLA
			</button>
			
			
			<br/><br/><br/>
			
			
			<div id="tablero"></div>
			
		</div>
		
	</body>

</html>
