<!DOCTYPE html>


<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>DESARROLLO WEB</title>
		
		<style type="text/css">
		
			table {
				border:3px solid blue;
				border-collapse:separate;	/* separate / collapse */
				border-spacing:15px;
			}
		
		
			th {
				background-color:brown;				
				padding:20px;					
			}
		
			
			td {
				background-color:cyan;
				padding:20px;
				text-align:center;
				border:1px solid black;
			}
		
		</style>
		
	</head>


	<body>
	
		<div align="center">
			
			<h1> TU COMPRA </h1>
			
			<table>
				<tr>
					<th>PRODUCTO</th>
					<th>PRECIO</th>
					<th>CANTIDAD</th>
				</tr>
				
				
				<tr>
					<td>COCACOLA</td>
					<td>0.80</td>
					<td>4</td>				
				</tr>

				<tr>
					<td>PIZZA</td>
					<td>12.30</td>
					<td>2</td>				
				</tr>				
				
				<tr>
					<td>ENSALADA</td>
					<td>1.60</td>
					<td>3</td>				
				</tr>				
				
			</table>
			

		</div>
		
	</body>

</html>
