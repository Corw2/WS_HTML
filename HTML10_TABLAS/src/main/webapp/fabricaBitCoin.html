	<body>
	
		<div align="center">
			
			<h1> BITCOINS </h1>
			
			
			<br/><br/>
			
			
			<button onclick="f_jugar();">
				!! JUGAR !!
			</button>
			
			
			<br/><br/>
			
			
			<div id="bolsa"></div>
			
			
			
			<script type="text/javascript">
			
				const RANGO = 14;
			
				
				function f_jugar() {
					
					var cuantos = parseInt( (Math.random() * RANGO) + 1);
					//alert("CUANTOS ... " + cuantos);
					
					
					var capaBolsa = document.querySelector("#bolsa");
					
					// RESET DE LA POSIBLE PULSACIÓN ANTERIOR.
					capaBolsa.innerHTML = "";	
					
					
					for(let i=1; i<=cuantos; i++) {
					
						var nuevoElemento = document.createElement("img");			// ELEMENTO.
						
						nuevoElemento.setAttribute("src","img/bitcoin.png");		// ATRIBUTOS.
					
						capaBolsa.appendChild(nuevoElemento);						// AÑADIR.
						
					}
					
					capaBolsa.innerHTML += "<br/><br/>" + "TOTAL: " + cuantos + " bicoins."; 
					
				}
