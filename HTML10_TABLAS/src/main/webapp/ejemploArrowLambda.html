<!DOCTYPE html>


<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>DESARROLLO WEB</title>
	</head>


	<body>
	
		<div align="center">
			
			<h1> NOTACION DE FLECHA ... ARROWS </h1>
			
			
			<script type="text/javascript">
			
				///////////////////////////////////////////
			
				var numero = 123;
				
				alert("NUMERO " + numero);
				
				
				///////////////////////////////////////////
				
				
				function miFuncion1(numero) {
									alert("LA FUNCION_1 DICE: " + numero);
								};
								
				
				miFuncion1(1);				
								
				//////
				
				
				var miFuncion2 = function(numero) {
					
									alert("LA FUNCION_2 DICE: " + numero);	
					
								};
				
				miFuncion2(2);								
								
				///////////////////////////////////////////
				
				
				var miFuncionLambda = 
					
					(numero) => { 
									alert("LA LAMBDA DICE: " + numero);
								};
				
				
				miFuncionLambda(666);
				
				
				///////////////////////////////////////////
				
				
				let x = 1;
				let y = "1";
				let z = true;
				
				alert("TIPO X: " + typeof(x));
				alert("TIPO Y: " + typeof(y));
				alert("TIPO Z: " + typeof(z));
				
				
			
			</script>
			
			

		</div>
		
	</body>

</html>
