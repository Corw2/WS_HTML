<!DOCTYPE html>


<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>DESARROLLO WEB</title>
		
		<style type="text/css">
		
			.capas {
					width:150px; 
					height:150px;
					border:2px solid red;
					border-radius:25px; 
					background-color:yellow;
					margin-top:30px;
					margin-bottom:30px;
			}
		
			.enVerde {
				background-color:lime;
			}
		
		</style>
		

		<script type="text/javascript">
			
			function f_redondear() {
				// USANDO id:
					
				/* SI NO VAS A UTILIZAR MÁS VECES LA VARIBLE NO LA CREES.
				var c1 = document.getElementById("capa1")
				c1.style.borderRadius = "150px";
				*/
				
				// MEJOR DEL TIRÓN ... en Java es igual.
				document.getElementById("capa1").style.borderRadius = "150px";
				
				document.getElementById("capa2").style.borderRadius = "150px";
			}

			function f_anularRedondear() {
				// USANDO id:
				document.getElementById("capa1").style.borderRadius = "25px";
				document.getElementById("capa2").style.borderRadius = "25px";
			}
			
			
		</script>


	</head>


	<body>
	
		<div align="center">
			
			<h1> DHTML - getElementById(#identificador único) </h1>
			
			<div id="capa1" class="capas"
					onmouseover="this.style.borderWidth='10px';"
					onmouseleave="this.style.borderWidth='3px';">
			</div>			

			<div id="capa2" class="capas enVerde"
					onmouseover="this.style.borderWidth='10px';"
					onmouseleave="this.style.borderWidth='3px';">
			</div>
			
			<br/><br/>
			
			<button onclick="f_redondear();">
				REDONDEAR
			</button>
			
			<button onclick="f_anularRedondear();">
				ANULAR REDONDEO
			</button>
			
		</div>
		
	</body>

</html>
