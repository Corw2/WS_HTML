<!DOCTYPE html>


<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>DESARROLLO WEB</title>
		
		<script type="text/javascript">
		
			function f_enLineaPrimeraCapa() {
				document.getElementById("primeraCapa").style.display="inline-block"
				
			}
		
			
			function f_enBloquePrimeraCapa() {				
				document.getElementById("primeraCapa").style.display="block"				
			}			
			
		</script>
		
	</head>


	<body>
	
		<div align="center" style="background-color:yellow;">
			
			<h1> CAPAS DIV </h1>


			<div id="primeraCapa"
					style="width:300px; height:100px; background-color:brown;
						display:inline-block;">
			</div>

			<div id="segundaCapa"
					style="width:300px; height:100px; background-color:aqua;
						display:inline-block;">
			</div>
			
			
			<br/><br/>



			<button onclick="f_enLineaPrimeraCapa();"> 
				POSICIONAR EN LINEA PRIMERA CAPA
			</button>

			<br/><br/>
	
			<button onclick="f_enBloquePrimeraCapa();"> 
				POSICIONAR EN BLOQUE PRIMERA CAPA
			</button>

		</div>
		
	</body>

</html>
